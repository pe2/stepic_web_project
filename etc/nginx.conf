server {
	listen       80;
        server_name  localhost;
	error_log /home/box/web/new-error.log error;
	location ^~ /hello/ {
	   proxy_pass	http://127.0.0.1:8080;
	}
	location ^~ /uploads/ {
            root	 /home/box/web;
      	}
	location  ~* ^.+\.\w+$ {	
	    root	 /home/box/web/public;
	}
	
}
